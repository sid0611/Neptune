  <body>
    <div class="flex justify-between h-screen ">
      <div class="relative top-[-19px] left-[-25px] box-border flex flex-col justify-between pt-[40px] pr-[28px] pb-[250px] pl-[54px] bg-white w-[371px] h-[1203px]  transition-all duration-300 ease-in-out">

                <h4 style="font-size: 16px; color: #2a2a2a; width: 149px">
                  Jessica Thompon

              </div>
              <figure class="self-center h-[19px] w-[19px]">
                <img src="assets/Icon Right.svg" alt="Not Found" />
              </figure>
            </div>
          </div>
          <nav> 
            <div class="rounded-[5px] flex items-center py-[12.5px] px-[19px] text-center text-[16px]">
              <i
                class="material-icons"
                style="font-size: 24px; margin-right: 19px"

            </div>
            <div class="bg-green-600 text-[#1F4451] p-2">
              <i
                class="fa fa-file-text-o"
                style="font-size: 24px; margin-right: 19px"
              ></i
              >Documents
            </div>
            <div class="rounded-[5px] flex items-center py-[12.5px] px-[19px] text-center text-[16px]">
              <i
                class="fa fa-comment-o"
                aria-hidden="true"
                style="font-size: 24px; margin-right: 19px"
              ></i
              >Chat With Neptune
            </div>
            <div class="rounded-[5px] flex items-center py-[12.5px] px-[19px] text-center text-[16px]">
              <i
                class="fa fa-question-circle"
                aria-hidden="true"
                style="font-size: 24px; margin-right: 19px"
              ></i
              >Help
            </div>
            <div class="rounded-[5px] flex items-center py-[12.5px] px-[19px] text-center text-[16px]">
              <i
                class="fa fa-cog"
                aria-hidden="true"
                style="font-size: 24px; margin-right: 19px"
              ></i
              >Settings
            </div>
          </nav>

        <div class="lower-area">

          <p class="text-[16px] text-[#626D82] pb-[16px]">
            Feel free to contact us and we will always help you through the
            process.
          </p>
          <button class="border-none w-[97px] h-[34px] bg-[#1F4451] rounded-[5px] text-[12px] text-white" style="cursor: pointer;">Contact us</button>

      <div class="flex flex-col gap-[34px] box-border pt-[30px] pr-[80px] pb-[0px] pl-[80px] bg-[#F3F2F1] w-full">

            <i

              aria-hidden="true"
              style="font-size: 10px"
            ></i>
          </figure>
          <p class="font-normal text-[#436D7C] leading-[22.4px] opacity-[0.65]">Documents</p>
        </div>
        <button class="profilebutton" style="cursor: pointer;"><figure><img width="30px"; height="30px"; src="./assets/abstract-user-flat-4.png"></figure></button>
        <div class="hidden fixed top-[2%] left-[80%] w-[200px] p-5 border border-black bg-white">
          <input type="text" class="w-full p-2 my-2 border border-gray-300 rounded-md box-border">
          <input type="file" class="w-full p-2 my-2 border border-gray-300 rounded-md box-border">
          <div class="formcontainer">
            <!-- <form class="flex flex-col">
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="Enter your name:" required>
              <label>Upload your Photo:</label>
              <input type="file" id="photo" required>
              <button class="mt-[10px] p-[10px] rounded-[5px] cursor-pointer" type="submit">Submit</button>
              <button class="mt-[10px] p-[10px] rounded-[5px] cursor-pointer" type="button" class="bg-red-400 text-white" id="close-form">Close</button>
            </form> -->
          </div>
        </div>
      </div>
        <div class="flex justify-between">
          <h2 class="font-semibold text-[33px] leading-[45px]">My Documents</h2>
          <div>
            <input class="h-[47px] w-[307px] border-[0.5px] border-[#B5BDCD] pl-[15px] text-[16px] text-[#B5BDCD]"
              type="text"
              name="search"
              id="search"
              placeholder="Search documents"
              style="color: #b5bdcd"
            />
            <figure>
              <img
                class="relative top-[-30px] left-[274px]"
                src="assets/Layer_1.svg"
                alt=""
                height="16.65px"
              />
            </figure>
          </div>
        </div>

       

        <table class="bg-white w-full border-collapse rounded-[7.5px]">
          <thead>
            <th class="text-start border-b border-[#B5BDCD] leading-[56px]">
              <div
                style="
                  display: flex;
                  align-items: center;
                  padding-left: 28px;
                  gap: 5px;
                "
              >
              <input type="checkbox" name="checkbox" id="checkbox" />
              <i
                  class="fa fa-angle-down"
                  aria-hidden="true"
                  style="font-size: 10px; padding-right: 10px"
                ></i>
              </div>
            </th>
            <th class="text-start border-b border-[#B5BDCD] leading-[56px]">
              <h3 class="text" style="color: black">Document Name</h3>
            </th>
            <th class="text-start border-b border-[#B5BDCD] leading-[56px]"><h3 style="font-size: 16px">Status</h3></th>
            <th class="text-start border-b border-[#B5BDCD] leading-[56px]"><h3 class="text" style="color: black">Last Modified</h3></th>
            <th class="text-start border-b border-[#B5BDCD] leading-[56px]"><button class="addrow" style="cursor:pointer">Add Row</button></th>
          </thead>
          <tbody class="dataentry">

          </tbody>
            
        </table>
